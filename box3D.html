<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D-BOX</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        justify-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .wrapper {
        perspective: 800px;
        display: flex;
        transform: translateY(-100px);
      }
      .box {
        margin: auto;
        width: 200px;
        position: relative;
        transform: rotateX(-30deg) rotateY(20deg);
        transform-style: preserve-3d;
        transition: 0.4s;
        font-size: 3rem;
        line-height: 200px;
      }
      .box:hover {
        transform: rotateX(-10deg) rotateY(40deg);
      }
      .box-side {
        position: absolute;
        color: #ffffff;
        text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
        width: 200px;
        height: 200px;
        opacity: 0.9;
        text-align: center;
        border: none;
        transition: 0.4s;
      }
      .box .top {
        transform: rotateX(90deg) translateZ(100px);
        background: linear-gradient(
          -45deg,
          #7bfcc0,
          #fff56d,
          #f85b70,
          #6bc3f7,
          #7bfcc0
        );
        background-size: 400%;
        animation: gradient 6s ease infinite alternate;
      }
      .box:hover .top {
        transform: rotateX(90deg) translateZ(130px);
      }
      .box .bottom {
        transform: rotateX(-90deg) translateZ(100px);
        background: linear-gradient(
          -45deg,
          #7bfcc0,
          #fff56d,
          #f85b70,
          #6bc3f7,
          #7bfcc0
        );
        background-size: 400%;
        animation: gradient 6s ease infinite alternate;
      }
      .box:hover .bottom {
        transform: rotateX(-90deg) translateZ(130px);
      }
      .box .front {
        transform: rotateX(0deg) translateZ(100px);
        background: linear-gradient(
          -135deg,
          #7bfcc0,
          #fff56d,
          #f85b70,
          #6bc3f7,
          #7bfcc0
        );
        background-size: 400%;
        animation: gradient 6s ease infinite alternate;
      }
      .box:hover .front {
        transform: rotateX(0deg) translateZ(130px);
      }
      .box .back {
        transform: rotateY(180deg) translateZ(100px);
        background: linear-gradient(
          -135deg,
          #7bfcc0,
          #fff56d,
          #f85b70,
          #6bc3f7,
          #7bfcc0
        );
        background-size: 400%;
        animation: gradient 6s ease infinite alternate;
      }
      .box:hover .back {
        transform: rotateY(180deg) translateZ(130px);
      }
      .box .left {
        transform: rotateY(90deg) translateZ(100px);
        background: linear-gradient(
          -45deg,
          #7bfcc0,
          #fff56d,
          #f85b70,
          #6bc3f7,
          #7bfcc0
        );
        background-size: 400%;
        animation: gradient 6s ease infinite alternate;
      }
      .box:hover .left {
        transform: rotateY(90deg) translateZ(130px);
      }
      .box .right {
        transform: rotateY(-90deg) translateZ(100px);
        background: linear-gradient(
          -45deg,
          #7bfcc0,
          #fff56d,
          #f85b70,
          #6bc3f7,
          #7bfcc0
        );
        background-size: 400%;
        animation: gradient 6s ease infinite alternate;
      }
      .box:hover .right {
        transform: rotateY(-90deg) translateZ(130px);
      }
      /* 漸變效果 */
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="box">
        <div class="box-side top">top</div>
        <div class="box-side bottom">bottom</div>
        <div class="box-side front">front</div>
        <div class="box-side back">back</div>
        <div class="box-side left">left</div>
        <div class="box-side right">right</div>
      </div>
    </div>
  </body>
</html>
