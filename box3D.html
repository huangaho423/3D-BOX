<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D-BOX</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 3rem;
        line-height: 200px;
        box-sizing: border-box;
      }
      .wrapper {
        width: 200px;
        margin: 200px auto;
        background: #eee;
        perspective: 800px;
      }
      .box {
        position: relative;
        transform: rotateX(-30deg) rotateY(20deg);
        transform-style: preserve-3d;
        transition: 0.4s;
      }
      .box:hover {
        transform: rotateX(-10deg) rotateY(40deg);
      }
      .box-side {
        position: absolute;
        width: 200px;
        height: 200px;
        opacity: 0.9;
        text-align: center;
        border: none;
        transition: 0.4s;
        background: linear-gradient(-45deg, #7bfcc0, #fff56d, #f85b70, #6bc3f7);
        background-size: 400%;
        animation: gradient 10s ease infinite;
      }
      /* 漸變效果 */
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .box .top {
        transform: rotateX(90deg) translateZ(100px);
      }
      .box:hover .top {
        transform: rotateX(90deg) translateZ(130px);
      }
      .box .bottom {
        transform: rotateX(-90deg) translateZ(100px);
      }
      .box:hover .bottom {
        transform: rotateX(-90deg) translateZ(130px);
      }
      .box .front {
        transform: rotateX(0deg) translateZ(100px);
      }
      .box:hover .front {
        transform: rotateX(0deg) translateZ(130px);
      }
      .box .back {
        transform: rotateY(180deg) translateZ(100px);
      }
      .box:hover .back {
        transform: rotateY(180deg) translateZ(130px);
      }
      .box .left {
        transform: rotateY(90deg) translateZ(100px);
      }
      .box:hover .left {
        transform: rotateY(90deg) translateZ(130px);
      }
      .box .right {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .box:hover .right {
        transform: rotateY(-90deg) translateZ(130px);
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="box">
        <div class="box-side top">top</div>
        <div class="box-side bottom">bottom</div>
        <div class="box-side front">front</div>
        <div class="box-side back">back</div>
        <div class="box-side left">left</div>
        <div class="box-side right">right</div>
      </div>
    </div>
  </body>
</html>
